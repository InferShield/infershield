apiVersion: v1
kind: Secret
metadata:
  name: {{ include "infershield.fullname" . }}-secrets
  labels:
    {{- include "infershield.labels" . | nindent 4 }}
type: Opaque
data:
  # Note: In production, use sealed-secrets or external-secrets-operator
  # These values should NOT be committed to git
  database-username: {{ .Values.postgresql.auth.username | b64enc | quote }}
  database-password: {{ .Values.secrets.databasePassword | default "changeme" | b64enc | quote }}
  redis-password: {{ .Values.secrets.redisPassword | default "changeme" | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "changeme-jwt-secret" | b64enc | quote }}
  encryption-key: {{ .Values.secrets.encryptionKey | default "changeme-encryption-key-32bytes" | b64enc | quote }}
