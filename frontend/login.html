<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InferShield</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrix" class="matrix-bg"></canvas>

    <div class="container auth-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="../docs/index.html" class="logo-link">
                <pre class="ascii-logo-small">
 ___      ___     ___
|_ _|___ |  _|___|_  |
 | ||   ||  _| -_|  _|
|___|_|_||_| |___|___|
Shield
                </pre>
            </a>
        </header>

        <!-- Login Form -->
        <div class="auth-box">
            <div class="terminal">
                <div class="terminal-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="terminal-title">login.sh</span>
                </div>
                <div class="terminal-body">
                    <h2 class="auth-title">
                        <span class="prompt">$</span> Welcome Back
                    </h2>
                    
                    <p class="auth-subtitle">
                        <span class="comment">// Sign in to access your dashboard</span>
                    </p>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <span class="prompt">></span> Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="your-email@company.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <span class="prompt">></span> Password
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                        </div>

                        <div class="form-error" id="errorMessage"></div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            LOGIN
                        </button>
                    </form>

                    <div class="auth-links">
                        <p class="comment">
                            // Don't have an account? <a href="signup.html" class="link">Sign up →</a>
                        </p>
                        <p class="comment">
                            // Back to <a href="../docs/index.html" class="link">home page</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
